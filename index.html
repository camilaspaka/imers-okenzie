<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
            <title>App de sorteio</title>
            <link rel="stylesheet" href="./Assets/css/style.css">
        
            
   </head>

    <body>
        <header>
        <img width="100"  src="./Assets/img/loog.png" alt="logo da kenzie">
        <h1>Aplicativo de Sorteio</h1>

        </header>
        
        <main class="app">
       
        <section>
                <h2>Sortear Nomes</h2>
                <p>Olhe o sorteio que vai ter de <strong>nomes</strong> pela aplicação criada nessa imersão </p>

                <hr>
                
                <p class="text-center">Adicione nomes</p>

                <div class="formulario">

                    <label for="entradaNomes">Adicione os nomes para o sorteiro</label>
                    <textarea id="entradaNomes" placeholder="adicione os nomes separados por vírgula ex.(Camila, Marilia, Antonio)"></textarea>
                
                <button class="botaoSortear">Sortear</button>

            </div>
            
            <div class="resultado">
                <span class="fechar">X</span>
                <p>resultado</p>
                
            </div>

            </section>


        </main>

        <footer>

        </footer>

    </body>

<script src="Assets/js/script.js"></script>

</html>
